AWSTemplateFormatVersion: '2010-09-09-OC'
Description: default template generated for organization with master account 668527998546

Organization:
  ManagementAccount:
    Type: OC::ORG::MasterAccount
    Properties:
      AccountName: devops
      AccountId: '668527998546'
      RootEmail: pratyushaj2019@gmail.com

  OrganizationRoot:
    Type: OC::ORG::OrganizationRoot
    Properties:
      DefaultOrganizationAccessRoleName: OrganizationAccountAccessRole

  ProductionOU:
    Type: OC::ORG::OrganizationalUnit
    Properties:
      OrganizationalUnitName: production
      Accounts: !Ref pjprod
  
  DevelopmentOU:
    Type: OC::ORG::OrganizationalUnit
    Properties:
      OrganizationalUnitName: development
      Accounts:
        - !Ref pjdev
  pjdev:
   Type: OC::ORG::Account
   Properties:
    AccountName: My New Developmemt Account
    RootEmail: pratyushaj2019+devl@gmail.com
    Alias: pjdev
    PasswordPolicy: !Ref PasswordPolicy
    
  pjprod:
   Type: OC::ORG::Account
   Properties:
    AccountName: My New Production Account
    RootEmail: pratyushaj2019+prodc@gmail.com
    Alias: pjprod
    PasswordPolicy: !Ref PasswordPolicy
  
  PasswordPolicy:
   Type: OC::ORG::PasswordPolicy
   Properties:
    MinimumPasswordLength: 12
    RequireLowercaseCharacters: true
    RequireNumbers: true
    RequireSymbols: true
    RequireUppercaseCharacters: true
    AllowUsersToChangePassword: true

